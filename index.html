<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Page Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('CEAFA-3D.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            min-height: 100vh;
            padding: 0;
        }

        /* Header Text */
        h1 {
            font-size: 4rem;
            background-color: rgba(33, 75, 148, 0.7);
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 40px;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
            box-sizing: border-box;
        }

        /* University Info */
        .university-info {
            font-size: 1.6rem;
            background-color: rgba(33, 75, 148, 0.5);
            padding: 15px;
            margin-top: 30px;
            margin-bottom: 30px;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
            box-sizing: border-box;
        }

        /* Next Button */
        .next-btn-container {
            width: 80%;
            max-width: 900px;
            margin-top: 20px;
        }

        .next-btn {
            padding: 15px 30px;
            background-color: #214b94;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .next-btn:hover {
            background-color: #1a3c7a;
        }

        /* Login Icon */
        .login-icon {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            color: black;
            background-color: white;
            border-radius: 50%;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .login-icon:hover {
            transform: scale(1.1);
        }

        /* Login Text */
        .login-text {
            display: none;
            font-size: 18px;
            color: black;
            position: absolute;
            top: 70px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.45);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .login-text a {
            color: black;
            text-decoration: underline;
        }

        /* Contact Us Section */
        .contact-us {
            margin-top: 50px;
            width: 80%;
            max-width: 900px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.45);
            border-radius: 8px;
            padding: 15px;
        }

        .contact-us p {
            font-size: 20px;
            margin-right: 20px;
            color: black;
        }

        .contact-icons {
            display: flex;
            align-items: center;
        }

        .contact-icons a {
            margin: 0 10px;
            color: black;
            font-size: 30px;
            transition: color 0.3s ease;
        }

        .contact-icons a:hover {
            color: #214b94;
        }

        /* About Us Link */
        .about-us {
            margin-top: 20px;
            font-size: 18px;
        }

        .about-us a {
            color: black;
            text-decoration: underline;
        }

        .about-us a:hover {
            color: #f0f0f0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }

            .university-info {
                font-size: 1.2rem;
            }

            .next-btn {
                font-size: 16px;
                padding: 12px 25px;
            }

            .contact-us p {
                font-size: 18px;
            }

            .contact-icons a {
                font-size: 25px;
            }

            .login-icon {
                font-size: 25px;
                top: 10px;
                left: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            .university-info {
                font-size: 1rem;
            }

            .next-btn {
                font-size: 14px;
                padding: 10px 20px;
            }

            .contact-us p {
                font-size: 16px;
            }

            .contact-icons a {
                font-size: 20px;
            }

            .login-icon {
                font-size: 22px;
                top: 5px;
                left: 5px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <h1>SMART PARKING</h1>

    <div class="university-info">
        <p>Batangas State University</p>
        <p>The National Engineering University (TNEU)</p>
        <p>CEAFA Parking Area</p>
    </div>

    <div class="login-section">
        <i class="fas fa-user login-icon" onclick="toggleLoginText()"></i>
        <div class="login-text" id="loginText">
            <p><a href="login.html"> Log in as Tech</a></p>
        </div>
    </div>

    <div class="next-btn-container">
        <button class="next-btn" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
    </div>

    <div class="contact-us">
        <p>Contact Us:</p>
        <div class="contact-icons">
            <a href="https://www.facebook.com/share/1WhvFDQGax/" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="mailto:21-01416@g.batstate-u.edu.ph">
                <i class="fab fa-google"></i>
            </a>
            <a href="tel:+639913529602">
                <i class="fas fa-phone"></i>
            </a>
        </div>
    </div>

    <div class="about-us">
        <p><a href="about.html">About Us</a></p>
    </div>

    <script>
        function toggleLoginText() {
            var loginText = document.getElementById("loginText");
            if (loginText.style.display === "none" || loginText.style.display === "") {
                loginText.style.display = "block";
            } else {
                loginText.style.display = "none";
            }
        }
    </script>
</body>
</html>
